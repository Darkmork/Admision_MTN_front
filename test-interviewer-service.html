<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interviewer Service</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>üß™ Test del Servicio de Entrevistadores</h1>
    <div id="results"></div>
    
    <script>
        async function testInterviewerService() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ Probando servicio...</p>';
            
            try {
                console.log('üîç Llamando al endpoint p√∫blico...');
                
                // Llamar al endpoint directamente
                const response = await axios.get('http://localhost:8080/api/interviews/public/interviewers');
                
                console.log('‚úÖ Respuesta recibida:', response.data);
                
                let html = '<h2>‚úÖ Respuesta del Backend:</h2>';
                html += `<p><strong>Total entrevistadores:</strong> ${response.data.length}</p>`;
                html += '<ul>';
                
                response.data.forEach((interviewer, index) => {
                    html += `<li>
                        <strong>${interviewer.name}</strong> 
                        (ID: ${interviewer.id}, Role: ${interviewer.role})
                        ${interviewer.subject ? `- ${interviewer.subject}` : ''}
                        ${interviewer.educationalLevel ? `- ${interviewer.educationalLevel}` : ''}
                    </li>`;
                });
                
                html += '</ul>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Ejecutar autom√°ticamente cuando cargue la p√°gina
        window.onload = testInterviewerService;
    </script>
</body>
</html>
